<!-- create a clone of udemy website and store the selected products into the cart -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Udemy Clone</title>
  <link rel="stylesheet" href="udemy.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="mainContainer">
  <div class="container1"> 
    <h1>Ûdemy</h1>
    <button class="div1" id="explore">Explore</button>
    <input class="div1" id="search" type="text" placeholder="search for anything"><i class="fa-solid      fa-magnifying-glass"></i>
    <button class="div1" id="udemy Business">Udemy Business </button>
    <button class="div1" id="teach">Teach on Udemy</button>
    <button class="div1" id="learning">My learning</button>
    <button class="div1" id="wishlist"><i class="fa-regular fa-heart"></i></button>
    <button class="div1" id="cart"><i class="fa-solid fa-cart-shopping"></i></button>
    <button class="div1" id="notification"><i class="fa-regular fa-bell"></i></button>
    <button class="div1" id="profile"><i class="fa-solid fa-user"></i></button>
  </div>
  <section class="productPage">
  <div class="container2">
    <button class="div2" id="development">Development</button>
    <button class="div2" id="business">Business</button>
    <button class="div2" id="finance">Finance and Accounting</button>
    <button class="div2" id="it">IT & Software</button>
    <button class="div2" id="office">Office Productivity</button>
    <button class="div2" id="personal">Personal Development</button>
    <button class="div2" id="design">Design</button>
    <button class="div2" id="market">Marketing</button>
    <button class="div2" id="health">Health & Fitness</button>
    <button class="div2" id="music">Music</button>
  </div>
  <div class="container3">
    <h1 class="div3">Let's start learning...</h1>
    <div class="container4">
      <div class="div4" id="product1">
        <img src="images/UdemyCloneImages/computer1.jpg" alt="productOne">
        <h2>Web Development Bootcamp</h2>
        <p>Price: ₹500</p>
        <button class="cartbutton">Add to cart</button>
      </div>

      <div class="div4" id="product2">
        <img src="images/UdemyCloneImages/computer2.jpg" alt="productTwo">
        <h2>Computer Basics</h2>
        <p>Price: ₹899</p>
        <button class="cartbutton">Add to cart</button>
      </div>

      <div class="div4" id="product3">
        <img src="images/UdemyCloneImages/computer3.jpg" alt="productThree">
        <h2>The complete JavaScript Course</h2>
        <p>Price: ₹500</p>
        <button class="cartbutton">Add to cart</button>
      </div>

      <div class="div4" id="product4">
        <img src="images/UdemyCloneImages/computer4.jpg" alt="productFour">
        <h2>Computer Basics & Excel Analytics</h2>
        <p>Price: ₹1500</p>
        <button class="cartbutton">Add to cart</button>
      </div>
      
    </div>
  </div>
</section>

<section class="cartPage">
  <div class="div5">
    <h1>Shopping Cart</h1>
      <div class="cart-items"></div>
      <button class="div5button" id="keepshopping">Keep Shopping</button>
  </div>
</section>
</div>
  <script src="udemy.js"></script>
</body>
</html>
